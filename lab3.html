<!DOCTYPE html>
<html lang="en">
<style>
    #p1{
        font-size: 14px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <script>
        var size = 14;
        function decrease() {
            let par = document.getElementById("p1");
            size--;
            par.style.fontSize = `${size}px`;
        }
        function increase() {
            let par = document.getElementById("p1");
            size++;
            par.style.fontSize = `${size}px`;
        }
    </script>
</head>

<body>
    <h1>
        <span onclick="decrease()">‚Äê</span> |
        <span onclick="increase()">+</span>
    </h1>
    <p id="p1">
        If you're leavin', will you take me with you? I'm
        tired of talkin' on my phone There is one thing I can
        never give you My heart will never be your home
    </p>
</body>

</html>
